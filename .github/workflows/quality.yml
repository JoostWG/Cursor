name: Quality

on: [push]

jobs:
  ESLint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy config
        run: cp example.config.json config.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint .

  dprint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run dprint
        run: npx dprint check

  TypeScript:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy config
        run: cp example.config.json config.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript
        run: npx tsc --noEmit
